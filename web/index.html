<!DOCTYPE html>
<html>
    <head>
        <title>osc.js Web Socket Demo</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" media="all" href="style.css"></link>
        <script src="https://unpkg.com/hydra-synth"></script>

        <script src="/node_modules/osc/dist/osc-browser.js"></script>
        <script src="/socket-synth.js"></script>

    </head>

    <body>
        <script>
            var socketSynth = new example.SocketSynth();
        </script>
        <canvas id="myCanvas"></canvas>
        <script src="/script.js"></script>

        <main>
        <div>
          <input
            type="range"
            id="modulateKaleid"
            name="modulateKaleid"
            min="1"
            max="8"
            oninput="modulateKaleid=this.value"
          />
          <label for="modulateKaleid">Caleidoscopio</label>
        </div>

        <div>
          <input
            type="range"
            id="mod"
            name="mod"
            min="0"
            max="0.5"
            step="0.001"
            oninput="mod=this.value"
          />
          <label for="mod">Modulación</label>
        </div>
        <div>
          <input
            type="range"
            id="mod2"
            name="mod2"
            min="0"
            max="0.5"
            step="0.001"
            oninput="mod2=this.value"
          />
          <label for="mod2">Modulación2</label>
        </div>
        <div>
          <input
            type="range"
            id="osc2"
            name="osc2"
            min="0"
            max="50"
            step="0.001"
            oninput="osc2=this.value"
          />
          <label for="osc2">Oscilador2</label>
        </div>
      </main>

    </body>
</html>
